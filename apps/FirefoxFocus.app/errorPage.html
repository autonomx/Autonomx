<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <style>
      body, html {
        background: #221F1F;
        color: #E1E5EA;
        font: -apple-system-body;
        font-size: 14px;
        font-weight: medium;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      a {
        color: #0A9AF4;
      }

      button {
        width: 80%;
        max-width: 300px;
        border: none;
        padding: 1rem;
        background: #135EA4;
        font-size: 14px;
        color: white;
        border-radius: 6px;
        margin: 10px 0 0;
      }

      .message {
        width: 80%;
        max-width: 300px;
        text-align: center;
      }

      .short {
        color: rgba(255,255,255,0.5);
        margin: 10px 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="message long">%messageLong%</div>
    <div class="message short">%messageShort%</div>
    <button onclick="window.location.reload()">%button%</div>
  </body>
</html>
