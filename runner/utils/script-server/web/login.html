<!DOCTYPE html>
<html lang="en">

<head>
    <title>Script server</title>
    <meta charset="utf-8">

    
    <link href="login-deps.css" rel="stylesheet">
    

    <link rel="stylesheet" href="css/index.css">

    
    <script src="login.js"></script>
    
</head>

<body id="login-body" class="valign-wrapper">
<div id="login-panel" class="card">
    <div class="card-content" id="login-content-container">
    </div>
</div>
</body>

<script type="text/template" id="login-credentials-template">
    <form class="login-form">
        <div class="input-field">
            <input id="username" name="username" type="text" class="validate" autofocus>
            <label for="username">Username</label>
        </div>

        <div class="input-field">
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>

        <div class="login-info-label"></div>

        <input type="submit" id="credentials-login-button" class="btn login-button" value="Log in">
    </form>
</script>

<script type="text/template" id="login-google_oauth-template">
    <div>
        <input type="submit" id="login-google_oauth-button" class="login-button" value="Sign in with Google">
        <div class="login-info-label"></div>
    </div>
</script>

</html>
