if: tag IS blank
sudo: required
dist: xenial
language: node_js
node_js:
- '6'
cache:
  directories:
  - web-src/node_modules
addons:
  chrome: stable
env:
  global:
  - OWNER=${TRAVIS_REPO_SLUG%/*}
  # GITHUB_TOKEN
  - secure: 
  # DOCKER_USER
  - secure: 
  # DOCKER_PASSWORD
  - secure: 
before_install:
- sudo apt-get -y install python3-pip python3-setuptools
install:
- sudo pip3 install -r requirements.txt
- sudo pip3 install ldap3 parameterized
- sudo pip3 install requests --upgrade
- sudo pip3 install pyasn1 --upgrade
- cd web-src
- npm install
- cd ..
before_script:
- cd src
- python3 -m unittest discover -s tests -p "*.py" -t .
- cd ../web-src
- npm run test
- cd ..
script:
- python3 tools/build.py
before_deploy:
- if ! [ "$BEFORE_DEPLOY_RUN" ]; then
  export BEFORE_DEPLOY_RUN=1;

  . tools/add_git_tag.sh

  fi
deploy:
- provider: releases
  name: dev
  api_key: "$GITHUB_TOKEN"
  file: build/script-server.zip
  prerelease: true
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: tools/deploy_docker.sh
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^stable|master$
